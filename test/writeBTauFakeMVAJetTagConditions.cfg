#!/bin/env cmsRun

process writeBTauFakeMVAJetTagConditions = {
	source = EmptySource {
		untracked uint32 firstRun = 1
		untracked uint32 numberEventsInRun = 1
	}

	untracked PSet maxEvents = { untracked int32 input = 1 }

	include "FWCore/MessageLogger/data/MessageLogger.cfi"

	include "RecoBTau/JetTagComputer/data/MVAJetTagsFrontierConditions.cfi"

	module writeBTauFakeMVAJetTagConditions = writeBTauFakeMVAJetTagConditions {
		string xmlCalibration = "MVAJetTagsFakeConditions.xml"
	}

	path p = { writeBTauFakeMVAJetTagConditions }
}
